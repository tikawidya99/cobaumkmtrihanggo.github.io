<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pendataan UMKM</title>
  
  
<base href="/tracker/">
  
  
  
  <!-- Favicons-->
  <link  rel="shortcut icon" type='image/x-icon' href="favicon.png">

  <!-- CSS  -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>



<body>



  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">FORM UMKM</h1>
      <div class="row center">
        <h5 class="header col s12 light">Pendataan UMKM Desa Trihanggo Untuk
           Analisis Dampak Covid-19
        </h5>
      </div>
      <br><br>

    </div>
  </div>


  <div class="container">
    <div class="section">

      <!--   Main Form   -->
      <div class="row">
        <br>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
        <form class="col s12" target="hidden_iframe"
          action="https://docs.google.com/forms/d/e/1FAIpQLSeBxSCyoJTr4kGjcw2M-mENl7rFbeHkGGPRDwDCVUKgcYtdcw/viewform?usp=sf_link">
          <i> Isilah formulir di bawah ini dengan informasi yang sesuai </i>
          <br>
          <div class="row">
            <div class="input-field col s12">
              <input name="entry.366340186" id="nama" type="text" class="validate">
              <label for="nama">Nama UMKM </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="entry.117042492" id="pemilik" type="text" class="validate">
              <label for="pemilik">Pemilik</label>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="entry.1797105666" id="alamat" type="text" class="validate">
              <label for="alamat">Alamat Asal</label>
            </div>
          </div>
          </div>
          <div class="row" id="maprow">
            <div class="row">
              <i> Tandai Lokasi UMKM </i>
            </div>
            <div class="row">
              <i id="geo" class="waves-effect waves-light btn"><i class="material-icons right">location_searching</i>aktifkan pencarian lokasi</i>
            </div>
         
            
            <div class="card">
              
              <div class="card-content">
                <div id="map"></div>
              </div>
           </div>

          </div> 

          <div class="row">
            <div class="input-field col s12">
              <input name="entry.809700862" id="lat" type="text" class="validate">
              <span class="helper-text">Koordinat Lintang</span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="entry.414354118" id="long" type="text" class="validate">
              <span class="helper-text">Koordinat Bujur</span>
            </div>
          </div>

          <div class="row center">
            <div class="col s12">
              <button class="btn-large pulse waves-effect waves-light blue" type="submit" value="Send" name="action">
                <i class="material-icons left">send</i>Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <p>Modal Header</p>


      </div>
    </div> <!-- End Modal -->

    <script>

    </script>

    <!--  Scripts-->

    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>



</body>

</html>
